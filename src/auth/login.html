<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure login to course management system">
    <title>Login - Course Management System</title>
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="login.js" defer></script>
</head>

<body>

    <main class="login-container">
        <div class="login-card">
            <section>
                <div class="text-center mb-4">
                    <div class="login-icon">
                        <i class="bi bi-shield-check"></i>
                    </div>
                    <h1>Welcome Back</h1>
                  
                </div>

                <form id="login-form" action="#">
                    <fieldset>
                        <legend>Secure Login</legend>
                        <div class="mb-4">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Email Address
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-control" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <div class="input-group">
                                <input
                                    type="password"
                                    id="password"
                                    class="form-control"
                                    placeholder="Enter your password"
                                    minlength="8"
                                    required
                                >
                                <button
                                  class="btn btn-icon"
                                  type="button"
                                  id="togglePassword"
                                  title="Show/hide password"
                                >
                                  <i class="bi bi-eye"></i>
                                  <span class="visually-hidden">Toggle password visibility</span>
                                </button>
                            </div>
                        </div>

                        <button type="submit" id="login" class="btn btn-login w-100">
                            Sign In
                        </button>
                    </fieldset>
                    
                    <div id="message-container" class="mt-4"></div>
                </form>
            </section>
        </div>
    </main>

</body>
</html>
