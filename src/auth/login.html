<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- إطار Pico -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
  />

  <!-- الستايل العام للموقع -->
  <link rel="stylesheet" href="../style.css" />

  <!-- تنسيقات خاصة بالـ login -->
  <link rel="stylesheet" href="login.css" />

  <script src="login.js" defer></script>
</head>

<body>
  <main class="page" style="max-width: 420px; margin-top: 60px;">
    <section class="card">
      <h1 style="margin-bottom: 8px;">Welcome Back!</h1>
      <p class="home-card-subtitle" style="margin-bottom: 18px;">
        Please sign in with your course account to continue.
      </p>

      <form id="login-form" action="#" class="form-grid">
        <fieldset>
          <legend>Secure Login</legend>

          <!-- Email -->
          <label for="email">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            required
          />

          <!-- Password -->
          <label for="password" style="margin-top: 8px;">
            Password
          </label>
          <div class="password-field">
            <input
              type="password"
              id="password"
              minlength="8"
              required
            />
            <button
              type="button"
              id="togglePassword"
              class="toggle-password"
              aria-label="Show or hide password"
            >
              Show
            </button>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            id="login"
            class="btn"
            style="margin-top: 12px;"
          >
            Log In
          </button>
        </fieldset>

        <div id="message-container"></div>
      </form>
    </section>
  </main>
</body>
</html>
