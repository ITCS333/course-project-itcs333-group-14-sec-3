<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Portal - Manage Students">
    <title>Admin Portal - Manage Students</title>
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="manage_users.css">
</head>
<body>

    <header class="container-fluid header-section">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="fw-bold m-0"><i class="bi bi-shield-check"></i> Admin Portal</h1>
                    <p class="text-muted mb-0">Manage students and system settings</p>
                </div>
                <button id="logoutBtn" class="btn btn-logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <main class="container py-5">

        <section class="mb-4">
            <div class="admin-panel p-4 p-md-5 mb-4">
                <h2 class="h4 mb-3">Change Your Password</h2>

                <form id="password-form" action="#" class="mt-3">
                    <fieldset class="border-0 p-0 m-0">
                        <legend class="mb-3">Password Update</legend>

                        <div class="mb-3">
                            <label for="current-password" class="form-label">Current Password</label>
                            <input
                                type="password"
                                id="current-password"
                                class="form-control"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                            <input
                                type="password"
                                id="new-password"
                                class="form-control"
                                minlength="8"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm New Password</label>
                            <input
                                type="password"
                                id="confirm-password"
                                class="form-control"
                                required
                            >
                        </div>

                        <button type="submit" id="change" class="btn btn-primary mt-2">
                            Update Password
                        </button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section>
            <div class="admin-panel p-4 p-md-5">
                <h2 class="h4 mb-3">Manage Students</h2>

                <details class="mb-4">
                    <summary class="mb-2">Add New Student</summary>

                    <form id="add-student-form" action="#" class="mt-3">
                        <fieldset class="border-0 p-0 m-0">
                            <legend class="mb-3">New Student Information</legend>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="student-name" class="form-label">Full Name</label>
                                    <input
                                        type="text"
                                        id="student-name"
                                        class="form-control"
                                        required
                                    >
                                </div>

                                <div class="col-md-6">
                                    <label for="student-id" class="form-label">Student ID</label>
                                    <input
                                        type="text"
                                        id="student-id"
                                        class="form-control"
                                        required
                                    >
                                </div>

                                <div class="col-md-6">
                                    <label for="student-email" class="form-label">Email</label>
                                    <input
                                        type="email"
                                        id="student-email"
                                        class="form-control"
                                        required
                                    >
                                </div>

                                <div class="col-md-6">
                                    <label for="default-password" class="form-label">Default Password</label>
                                    <input
                                        type="text"
                                        id="default-password"
                                        class="form-control"
                                        value="password123"
                                    >
                                </div>
                            </div>

                            <button type="submit" id="add" class="btn btn-primary mt-3">
                                Add Student
                            </button>
                        </fieldset>
                    </form>
                </details>

                <h3 class="h5 mb-2">Registered Students</h3>

                <label for="search-input" class="form-label">Search Students</label>
                <input
                    type="search"
                    id="search-input"
                    class="form-control"
                    placeholder="Search by name..."
                >

                <div class="table-responsive mt-3">
                    <table id="student-table" class="table table-borderless align-middle mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Student ID</th>
                                <th>Email</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>20230001</td>
                                <td>john.doe@example.com</td>
                                <td class="text-end">
                                    <button class="btn btn-primary btn-sm me-2">Edit</button>
                                    <button class="secondary btn-sm">Delete</button>
                                </td>
                            </tr>

                            <tr>
                                <td>Jane Smith</td>
                                <td>20230002</td>
                                <td>jane.smith@example.com</td>
                                <td class="text-end">
                                    <button class="btn btn-primary btn-sm me-2">Edit</button>
                                    <button class="secondary btn-sm">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="manage_users.js" defer></script>
    <script src="../common/logout.js" defer></script>
</body>
</html>
